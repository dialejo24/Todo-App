<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="container">
    <main class="to_do">
      <div class="header">
        <h1 class="main_title">TODO</h1>
        <div class="toggle_mode">

        </div>
      </div>
      <div class="todo_list">
        <div class="todo_item">
          <div class="wrapper">
            <div class="circle">

            </div>
            <p class="todo_description">
              Jog around the park 3x
            </p>
          </div>
          <div class="icon_cross">
            <img src="../src/images/icon-cross.svg" alt="cross icon">
          </div>
        </div>
        <div class="todo_state">
          <p class="todos_left"><span class="amount">5</span> items left</p>
          <p class="clear_completed">Clear completed</p>
        </div>
        <div class="todos_filter">
          <ul>
            <li>
              <a href="#">All</a>
            </li>
            <li>
              <a href="#">Active</a>
            </li>
            <li>
              <a href="#">Completed</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
