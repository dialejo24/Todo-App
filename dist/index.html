<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="container">
    <main class="to_do">
      <div class="header">
        <h1 class="main_title">TODO</h1>
        <div class="toggle_mode">
          <img src="" alt="toggle">
        </div>
      </div>
      <div class="create_todo">
        <span class="input_circle"></span>
        <input type="text" placeholder="Create a new todo...">
        
      </div>
      <div class="todo_list shadow">
        <div class="todo_items">
        </div>
        <div class="todo_state">
          <p class="todos_left"><span class="amount">0</span> items left</p>
          <p class="clear_completed">Clear completed</p>
        </div>
        <div class="todos_filter shadow">
          <ul>
            <li>
              <a href="#" class="all_todos highlight_filter">All</a>
            </li>
            <li>
              <a href="#" class="active_todos">Active</a>
            </li>
            <li>
              <a href="#" class="completed_todos">Completed</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
